<!DOCTYPE html>
<!-- saved from url=(0054)https://colorlib.com/etc/cf/ContactFrom_v11/index.html -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Contact V11</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="XXXXXXXXXXXXXXXXXXX.ico" />

    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <div
      class="container-contact100"
      style="
        background-image: url(https://images.unsplash.com/photo-1607457561901-e6ec3a6d16cf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGlua3xlbnwwfHwwfHw%3D&w=1000&q=80;);
      "
    >
      <div class="wrap-contact100">
        <form class="contact100-form validate-form">
          <span class="contact100-form-title">BNO Validity Checking Tool</span>
          <span class="contact100-form-subtitle"
            >Please enter the day your BNO starts</span
          >
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <span class="label-input100">BNO start date *</span>
            <input class="input100" type="date" name="bnoStart" />
          </div>

          <span class="contact100-form-subtitle"
            >Please enter all intervals of time when you are not in the UK (after BNO start date)</span
          >

          <p id="myPlaceholder" style="display:none; outline:4px solid red; width:100%">PLACEHOLDER</p> <!-- hidden element-->
          <script src="assets/main.js"></script>
          

          <div>
            <button class="addminus add">
              <strong>&#43</strong> &nbsp Add a Time Interval
            </button>
            <button class="addminus minus">
              <strong>&#8722</strong> &nbsp Remove a Time Interval
            </button>
          </div>



          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button class="contact100-form-btn">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
