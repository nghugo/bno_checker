<!DOCTYPE html>
<!-- saved from url=(0054)https://colorlib.com/etc/cf/ContactFrom_v11/index.html -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Contact V11</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="XXXXXXXXXXXXXXXXXXX.ico" />

    <link rel="stylesheet" type="text/css" href="./assets/main.css" />
  </head>
  <body>
    <div
      class="container-contact100"
      style="background-image: url(&#39;images/bg-01.jpg&#39;)"
    >
      <div class="wrap-contact100">


        <form class="contact100-form validate-form">
          <span class="contact100-form-title">
            BNO Validity Checking Tool
          </span>
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <span class="label-input100">Enter your BNO start date *</span>
            <input
              class="input100"
              type="date"
              name="bnoStart"
            />
          </div>
          
          
          <div
            class="wrap-input100 rs1-wrap-input100 validate-input"
            data-validate="Please enter your first day outside of the UK for this period, or delete this block"
          >
            <span class="label-input100">Enter your first day outside of the UK for this period *</span>
            <input
              class="input100"
              type="date"
              name="leaveStart"+String(1)
            />
          </div>
          <div
            class="wrap-input100 rs1-wrap-input100 validate-input"
            data-validate="Please enter your last day outside of the UK for this period, or delete this block"
          >
            <span class="label-input100">Enter your last day outside of the UK for this period *</span>
            <input
              class="input100"
              type="date"
              name="leaveEnd"+String(1)
            />
          </div>

          <button style="outline: 2px solid red;">
            this is a button
          </button>


          <div class="wrap-input100">
            <span class="label-input100">Your Website</span>
            <input
              class="input100"
              type="text"
              name="web"
              placeholder="http://"
            />
          </div>
          <div
            class="wrap-input100 validate-input"
            data-validate="Message is required"
          >
            <span class="label-input100">Message</span>
            <textarea
              class="input100"
              name="message"
              placeholder="Your message here..."
              spellcheck="false"
            ></textarea>
          </div>
          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button class="contact100-form-btn">Submit</button>
            </div>
          </div>
        </form>

        
      </div>
    </div>
  </body>
</html>
